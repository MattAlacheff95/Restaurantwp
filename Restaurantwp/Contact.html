<!DOCTYPE html> 
<html lang="en"> 
<head> 
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>Contact Us</title>
	<link rel="stylesheet" type="text/css" href="css/restaurantStyles.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<style>
		label {margin-left: 5px; margin-right: 20px; font-weight: bold; font-family: cursive;}
		.box {width: 200px;}
		.container-fluid {height: 670px; padding-top: 20px;}
		.row {margin-top: 10px;}
		.right {font-weight: bold; text-align: right; font-family: cursive;}
		#Info {width: 200px; height:100px;}
	</style>
	<script type="text/javascript">
		function validateForm() {
			var name1 = document.forms["ContactForm"]["Name"].value;
			var email1 = document.forms["ContactForm"]["Email"].value;
			var phone1 = document.forms["ContactForm"]["Phone"].value;
			if ((name1 == ' ') || (name1 == '')) {alert("Name must be filled out"); return false;}
			else if ((email1 == '') || (email1 == ' ')){alert("Email must be filled out");return false;}
			else if ((phone1== '') || (phone1 == ' ')){alert("Phone must be filled out");return false;}
			else{ return confirm("Information must be valid, if not click cancel");}
		}
	</script>
	<noscript>
		Your JavaScript is disabled, this site is best viewed with JavaScript enabled!
	</noscript>
</head> 
<body>
	<header class="page-header">
		<h1><center><em>The BBQ</em></center></h1>
		<h2><center><em>Burgers, Burritos, and Quesadillas</em></center></h2>
    </header>
   	<nav> 
        <ul class="nav nav-pills">
  			<li class="nav-item">		
  			   	<a class="nav-link"href="Homepage.html"><span class="fa fa-home"></span> Home</a>
		    </li>
		    <li class="nav-item">
		    	<a class="nav-link" href="Menu.html">Menu</a>
			</li>
		    <li class="nav-item">
		    	<a class="nav-link active" href="Contact.html">Contact Us</a>
			</li>
		</ul>
    </nav>
    <div class="container-fluid">
		<form name="ContactForm" action="Contact.html" onsubmit="return validateForm()" method="post">
			<div class="form-group row">
				<div class="col-5 right"><label for="Name">Name:</label></div>
				<div class="col-7"><input class="box" type="name" class="form-control" id="Name" placeholder=" John Smith"><br /></div>
			</div>
			<div class="form-group row">
				<div class="col-5 right"><label for="Email">Email:</label></div>
				<div class="col-7"><input class="box" type="email" class="form-control" id="Email" placeholder=" name@example.com"><br /></div>
			</div>
			<div class="form-group row">
				<div class="col-5 right"><label for="Phone">Phone:</label></div>
				<div class="col-7"><input class="box" type="tel" class="form-control" id="Phone" placeholder=" ###-###-####"><br /></div>
			</div>
			<div class="form-group row">
				<div class="col-5 right"><label for="Inquiry">Reason of Inquiry:</label></div>
				<div class="col-7">
					<select class="form-control box" id="Inquiry">
           			 	<option value="Catering">Catering</option>	                	
           			 	<option value="Private Party">Private Party</option>
	                	<option value="Feedback">Feedback</option>
	                	<option value="Other">Other</option>
	            	</select>
	           		<br />
				</div>
			</div>
			<div class="form-group row">
				<div class="col-5 right"><label for="Info">Additional Information:</label></div>
				<div class="col-7"><textarea class="form-control" id="Info"></textarea><br /></div>
			</div>
			<div class="form-group row">
				<div class="col-5 right"><label for="been">Have you been to the restaurant?</label></div>
				<div class="col-7">
					<div class="form-check-inline">
						<label class="form-check-label">
							<input type="radio" class="form-check-input" name="answer" id="answerNo" value="No"/>No
						</label>
						<label class="form-check-label">
           					<input type="radio" class="form-check-input" name="answer"  id="answerYes" value="Yes"/>Yes
           				</label>
           			</div>
				</div>
			</div>
			<div class="form-group row">
				<div class="col-5 right"><label for="days">Best days to contact you:</label></div>
				<div class="col-7">
					<div class="form-check-inline">
						<label class="form-check-label">
							<input type="checkbox" name="days" value="Monday"/>M
						</label>
						<label class="form-check-label">
           					<input type="checkbox" name="days" value="Tuesday"/>T
           				</label>
           				<label class="form-check-label">
           					<input type="checkbox" name="days" value="Wednesday"/>W
           				</label>
           				<label class="form-check-label">
            				<input type="checkbox" name="days" value="Thursday"/>Th
            			</label>
            			<label class="form-check-label">
            				<input type="checkbox" name="days" value="Friday"/>F
            			</label>
            		</div>
				</div>
			</div>
			<div class="form-group row ">
				<div class="col-2 offset-5">
					<button type="submit" class="btn btn-primary" />Send Request</button>
				</div>
			</div>
       	</form>
    </div>
	<footer class="page-footer">
		<p id="add">
			20196 Heritage Dr, Lakeville, MN, 55044 <br />
			(952) 232-3232
		</p>
	</footer>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
